   <script>
    let a = prompt("podaj liczbę 1");
    let b = prompt("podaj liczbę 2");
    let znak = prompt("podaj znak działania");
    let wynik;
    if (znak==='+'){
      wynik = parseInt(a) + parseInt(b)
    }else if (znak==='-'){
       wynik = parseInt(a) - parseInt(b)
    } else if(znak==='*')
    {
        wynik = parseInt(a) * parseInt(b)
    }else if(znak==='/'){
        wynik = parseInt(a) / parseInt(b)
    }

    
    
    
    
    
    console.log(wynik); 
    alert("wynik: " + wynik);
    document.write("wynik: " + wynik );
